<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
     body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 54vh;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .neon-text {
            font-size: 2rem; /* Reduced from 4rem */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px; /* Adjusted for smaller text */
            color: white;
            text-align: center;
            position: relative;
            animation: glow 2s linear infinite;
        }

        .neon-text::before {
            content: "Happy Birthday Liên Vy";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            color: transparent;
            text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow,
                0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet;
            animation: rainbowGlow 2s infinite;
        }
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet;
            }
            50% {
                text-shadow: 0 0 10px violet, 0 0 20px blue, 0 0 30px green, 0 0 40px yellow, 0 0 50px orange, 0 0 60px red, 0 0 70px pink;
            }
        }
</style>

<body>
  
    <div class="neon-text">Happy Birthday Liên Vy</div>
    <canvas id="Canvas"></canvas>
    <script src="app.js"></script>
</body>

</html>
