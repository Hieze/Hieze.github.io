<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkling Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .sp {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sparkle-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .sparkle-button .spark {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0));
            animation: sparkAnimation 1s infinite;
        }

        .sparkle-button .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.1);
            border-radius: 8px;
            animation: backdropAnimation 1s infinite;
        }

        .sparkle-button svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: white;
            width: 24px;
            height: 24px;
        }

        @keyframes sparkAnimation {
            0% {
                transform: scale(1) translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translateX(10px) translateY(10px);
                opacity: 0;
            }
        }

        @keyframes backdropAnimation {
            0% {
                background-color: rgba(0, 0, 0, 0.1);
            }
            50% {
                background-color: rgba(0, 0, 0, 0.3);
            }
            100% {
                background-color: rgba(0, 0, 0, 0.1);
            }
        }

        .text {
            z-index: 2;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sp">
        <button class="sparkle-button" onclick="generateSite()">
            <span class="spark"></span>
            <span class="backdrop"></span>
            <svg class="sparkle" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.187 8.096L15 5.25L15.813 8.096C16.0231 8.83114 16.4171 9.50062 16.9577 10.0413C17.4984 10.5819 18.1679 10.9759 18.903 11.186L21.75 12L18.904 12.813C18.1689 13.0231 17.4994 13.4171 16.9587 13.9577C16.4181 14.4984 16.0241 15.1679 15.814 15.903L15 18.75L14.187 15.904C13.9769 15.1689 13.5829 14.4994 13.0423 13.9587C12.5016 13.4181 11.8321 13.0241 11.097 12.814L8.25 12L11.096 11.187C11.8311 10.9769 12.5006 10.5829 13.0413 10.0423C13.5819 9.50162 13.9759 8.83214 14.186 8.097L14.187 8.096Z" fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="text">Generate Site</span>
        </button>
        <div class="bodydrop"></div>
    </div>

    <script>
        function generateSite() {
            // Here you can replace this with your actual site generation logic
            alert('Site Generated!');
        }
    </script>

</body>
</html>
