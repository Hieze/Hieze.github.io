<!DOCTYPE html>
<html>
<head>
  <title>ThuatNgaCalculator</title>
  <style>
    /* CSS for page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* CSS for header */
    header {
      background-color: #333;
      color: #fff;
      padding: 26px;
      text-align: center;
    }

    /* CSS for sidebar */
    .sidebar {
      background-color: #f1f1f1;
      width: 110px;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }

    /* CSS for main content */
    .main-content {
      margin-left: 130px; /* Adjust margin to accommodate fixed sidebar */
      padding: 50px;
      text-align: center;
    }

    .www {
      width: 350px;
      height: 350px;
    }

    /* CSS for footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .ninet-gif {
      width: 100px;
      height: 100px;
      margin: 0 10px;
    }

    .text-container {
      flex-grow: 1;
      text-align: center;
    }

    /* Rainbow text animation */
    @keyframes rainbow {
      0% { color: red; }
      16.666% { color: orange; }
      33.333% { color: yellow; }
      50% { color: green; }
      66.666% { color: blue; }
      83.333% { color: indigo; }
      100% { color: violet; }
    }

    h1.rainbow-text {
      animation: rainbow 4s infinite;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="ThuatNgaCalculator.png" alt="Calculator Logo"/>
  </header>

  <div class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="https://www.mediafire.com/file/4t6w2gppd8ldj3b/AsaBetterV777.mcpack/file">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Dịch vụ</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </div>

  <div class="main-content">
    <img src="Nga.png" class="www" alt="Image Nga"/>
    <img src="Thuat.png" class="www" alt="Image Thuat"/>
  </div>

  <footer>
    <img src="ninet.gif" class="ninet-gif" alt="Decorative Gif"/>
    <div class="text-container">
      <h1 class="rainbow-text">Web by Thanh Ngà and Thuật Đặng</h1>
    </div> 
    <img src="ninet.gif" class="ninet-gif" alt="Decorative Gif"/>
  </footer>
</body>
</html>
