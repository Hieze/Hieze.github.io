<!DOCTYPE html>
<html>
  <style>
    h1 {
      width: auto;
      font-size: 45px;
      animation: cl 6s infinite;
    }
    h2 {
      width: auto;
      color: #008000;        
      text-align: center;
      font-size: 24px;
      animation: uuu 6s infinite;
    }
    @keyframes cl {
      8.3% {
        color: blue-violet;
      }
      16.6% {
        color: violet;
      }
      24.9% {
        color: red violet;
      }
      33.2% {
        color: red;
      }
       41.5% {
        color: red orange;
      }
      49.8% {
        color: orange yellow;
      }
       57.1% {
        color: yellow;
      }
    65.3% {
        color: yellow green;
      }
       73.6% {
        color: green;
      }
      81.9% {
        color: green blue;
      }
        90% {
        color: blue;
      }
    }
  </style>
  <head>
    <title>Example Website</title>
    <style>
      /* CSS cho giao diện trang web */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* CSS cho header */
      header {
        background-color: #333;
        color: #fff;
        
        padding: 26px;
        text-align: center;
      }

      /* CSS cho sidebar */
      .sidebar {
        background-color: #f1f1f1;
        width: 110px;
        padding: 50px;
        text-align: center;
        float: left;
      }

      /* CSS cho nội dung chính */
      .content {
        padding: 250px;
      }
  .www {
  

        text-align: center;
        width: 250px;
        height: 250px;
      }

      /* CSS cho footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 5px;
        text-align: center;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="ThuatNgaCalculator.png" />
    </header>

    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
          <pre>
   <li><a href="https://www.mediafire.com/file/4t6w2gppd8ldj3b/AsaBetterV777.mcpack/file">Trang chủ</a></li>
        
        <li><a href="#">Giới thiệu</a></li>
        
        <li><a href="#">Dịch vụ</a></li>
        
        <li><a href="#">Liên hệ</a></li>
    </pre>
       
      </ul>
    </div>

    <span class="content">
     <img src="Nga.png" class="www"/>
      <img src="Thuat.png" class="www"/>
    </span>

    <footer>
      <h1>Web by Thanh Ngà and Thuật Đặng</h1>
    </footer>
  </body>
</html>
