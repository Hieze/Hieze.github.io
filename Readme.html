<!DOCTYPE html>
<html>
<head>
    <title>Example Website</title>
    <style>
        /* CSS cho giao diện trang web */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* CSS cho header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* CSS cho sidebar */
        .sidebar {
            background-color: #f1f1f1;
            width: 200px;
            padding: 20px;
            float: left;
        }
        
        /* CSS cho nội dung chính */
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        
        /* CSS cho footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Example Website</h1>
    </header>
    
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h2>Tiêu đề trang</h2>
        <p>Nội dung trang web.</p>
    </div>
    
    <footer>
        <p>Bản quyền &copy; 2023 Example Website</p>
    </footer>
</body>
</html>
