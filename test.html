<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
            z-index: 0;
        }

        /* Background container with blur */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://scontent.fvca4-1.fna.fbcdn.net/v/t1.15752-9/462546923_1697414780825563_8522346012495669982_n.png?_nc_cat=109&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeF2HsCD1TVDDN2xGtS2v4eIgftPkwEWFhSB-0-TARYWFFpGmt28amMqH0Ox6Lo0qiEIKXGMj8uszR0IgnQsmT_1&_nc_ohc=A_3n1z1Kve4Q7kNvgEIri4t&_nc_zt=23&_nc_ht=scontent.fvca4-1.fna&oh=03_Q7cD1QGvFcsD0jJ7YdqKRBj76-KbhIYUPW1NM2ZK6RYJGEcWEQ&oe=677F7A04');
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Adjust blur intensity */
            z-index: -1;
        }

        /* Content on top of the blurred background */
        .content {
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Blurred Background</h1>
        <p>This is a demo with a blurred background image.</p>
    </div>
</body>
</html>
