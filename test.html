        /* Snow Animation */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('') repeat top center;
            animation: snow 30s linear infinite;
            z-index: 0;

            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }

        /* Body */

            background-position: center;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        /* Background container with blur */

            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://scontent.fvca4-1.fna.fbcdn.net/v/t1.15752-9/462546923_1697414780825563_8522346012495669982_n.png?_nc_cat=109&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeF2HsCD1TVDDN2xGtS2v4eIgftPkwEWFhSB-0-TARYWFFpGmt28amMqH0Ox6Lo0qiEIKXGMj8uszR0IgnQsmT_1&_nc_ohc=A_3n1z1Kve4Q7kNvgEIri4t&_nc_zt=23&_nc_ht=scontent.fvca4-1.fna&oh=03_Q7cD1QGvFcsD0jJ7YdqKRBj76-KbhIYUPW1NM2ZK6RYJGEcWEQ&oe=677F7A04');

            background-position: center;
            filter: blur(10px); /* Adjust blur intensity */

        }

        /* Content on top of the blurred background */

            z-index: 1;
        }
        /* Header */
        header {

        /* Main Sections */

            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);

        }

            transform: scale(1.05);

        }

        h2 {

            font-size: 2rem;

        /* Button */

            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        }

        /* Footer */

            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer p {
            font-size: 1.2rem;
        }
    </style>
